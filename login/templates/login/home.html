<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Type Selection</title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'login/style_radio.css' %}">
       
</head>
<body>
    <div class="container">
        <h1>User Type Selection</h1>
        <form action="result" method="POST">
            {% csrf_token %}
            <input type="radio" id="student" name="user_type" value="student">
            <label for="student">Student</label>
            <input type="radio" id="tutor" name="user_type" value="tutor">
            <label for="tutor">Tutor</label>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    
    
</body>
</html>
